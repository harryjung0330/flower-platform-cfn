AWSTemplateFormatVersion: '2010-09-09'
Description: Lambda function with cfn-response.
Parameters:
  CodeBucketName:
    Type: String
    Description: S3 bucket for code
  CodeKey:
    Type: String
    Description: object key for the code
  LayerKey:
    Type: String
    Description: object key for layer
  ResourceBucketName:
    Type: String
    Description: bucketname where resources are located
  SecGroupId:
    Type: String
    Description: Security group for lambda
  SubnetIds:
    Type: List<String>
    Description: subnet ids for lambda 
  
  #optional parameters
  Timeout:
    Type: Number
    Description: timeout in seconds 
    Default: 30
  Runtime:
    Type: String
    Description: Runtime for lambda
    Default: python3.7
  LambdaHandler:
    Type: String
    Description: Handler for lambda
    Default: on_create_stack.lambda_handler

Resources:
  
  LambdaLayer:
    Type: AWS::Lambda::LayerVersion
    Properties:
      LayerName: !Sub ${AWS::StackName}-on-create-lambda-layer
      Description: Layer for all lambdas
      CompatibleRuntimes: 
        - python3.7
        - python3.8
      Content: 
        S3Bucket: !Ref CodeBucketName
        S3Key: !Ref LayerKey
  
  Function:
    Type: AWS::Lambda::Function
    Properties:
      Runtime: python3.7
      Role: !GetAtt LambdaRole.Arn
      Handler: !Ref LambdaHandler   
      Timeout: !Ref Timeout
      Layers:
       - !Ref LambdaLayer
      VpcConfig:
        SecurityGroupIds: 
         - !Ref SecGroupId
        SubnetIds: !Ref SubnetIds
      Code:
        S3Bucket: !Ref CodeBucketName
        S3Key: !Ref CodeKey
      Description: Invoke a function during stack creation.

  LambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub ${AWS::StackName}-on-create-lambda-role
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow           #allow lambda to assume this role
          Principal:
           Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      ManagedPolicyArns:
        - !Ref LambdaNetworkPolicy
        - !Ref CloudwatchExPolicy
      Policies:
      - PolicyName: !Sub ${AWS::StackName}-resource-bucket-access-policy
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect : "Allow"
            Action: 
              - s3:GetObject
            Resource: 
            - !Sub
              - "arn:aws:s3:::${ResourceBucketName}/*"
              - ResourceBucketName: !Ref ResourceBucketName
 
  
  CloudwatchExPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: !Sub ${AWS::StackName}-cloudwatch-log-policy
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow #allow to write logs to cloudwatch
          Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
          Resource: arn:aws:logs:*:*:*

  LambdaNetworkPolicy:
    Type: "AWS::IAM::ManagedPolicy"
    Properties:
      ManagedPolicyName: !Sub ${AWS::StackName}-lambda-network-policy
      PolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Action:
              - ec2:CreateNetworkInterface
              - ec2:DescribeNetworkInterfaces
              - ec2:DeleteNetworkInterface
              - ec2:AssignPrivateIpAddresses
              - ec2:UnassignPrivateIpAddresses
            Resource: '*'    
Outputs:
  LambdaArn:
    Description: arn for lambda
    Value: !GetAtt Function.Arn