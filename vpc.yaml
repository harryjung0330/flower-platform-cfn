AWSTemplateFormatVersion: 2010-09-09
Description: Create VPC for flower platform
Parameters:
  AZ:
    Description: AZ to use
    Type: List<String>
    Default: "ap-northeast-2a, ap-northeast-2c"

  BucketUrl:
    Description: it is a bucket template Url.
    Type: String
    Default: "https://cloudformation-code-repo-flower-platform.s3.ap-northeast-2.amazonaws.com/"
  
  BastionKeyPairName:
    Description: key pair name for bastion server
    Type: String
    Default: bastion-server-key-pair

Resources: 
  VPC:
    Type: "AWS::EC2::VPC"
    Properties:
      CidrBlock: '10.0.0.0/16'
      EnableDnsHostnames: true
      Tags:
      - Key: Stage
        Value: test
      - Key: Description
        Value: it is a VPC for test stage
  
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      - Key: Description
        Value: it is a route table for test stage
    DependsOn: VPC

  VPCGatewayAttachment:
    Type: "AWS::EC2::VPCGatewayAttachment"
    Properties: 
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  PublicSubnetFirst:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      TemplateURL: !Join ['', [!Ref BucketUrl, 'network/public_subnet.yaml']]
      Parameters:
        VpcId: !Ref VPC
        IgId: !GetAtt InternetGateway.InternetGatewayId
        AZ: !Select [ 0, !Ref AZ]
        CidrBlock: 10.0.0.0/24

  PublicSubnetSecond:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      TemplateURL: !Join ['', [!Ref BucketUrl, 'network/public_subnet.yaml']]
      Parameters:
        VpcId: !Ref VPC
        IgId: !GetAtt InternetGateway.InternetGatewayId
        AZ: !Select [ 1, !Ref AZ]
        CidrBlock: 10.0.1.0/24

  WebServerSubnetFirst:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      TemplateURL: !Join ['', [!Ref BucketUrl, 'network/private_subnet.yaml']]
      Parameters:
        VpcId: !Ref VPC
        AZ: !Select [ 0, !Ref AZ]
        CidrBlock: 10.0.2.0/24
  
  WebServerSubnetSecond:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      TemplateURL: !Join ['', [!Ref BucketUrl, 'network/private_subnet.yaml']]
      Parameters:
        VpcId: !Ref VPC
        AZ: !Select [ 1, !Ref AZ]
        CidrBlock: 10.0.3.0/24
  
  DatabaseSubnetFirst:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      TemplateURL: !Join ['', [!Ref BucketUrl, 'network/private_subnet.yaml']]
      Parameters:
        VpcId: !Ref VPC
        AZ: !Select [ 0, !Ref AZ]
        CidrBlock: 10.0.4.0/24

  DatabaseSubnetSecond:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      TemplateURL: !Join ['', [!Ref BucketUrl, 'network/private_subnet.yaml']]
      Parameters:
        VpcId: !Ref VPC
        AZ: !Select [ 1, !Ref AZ]
        CidrBlock: 10.0.5.0/24

  #---------------------------------- compute resource-----------------------------

  #create bastion server
  BastionServer:
    Type: 'AWS::CloudFormation::Stack'
    Properties:
      Tags:
      - Key: Stage
        Value: test
      TemplateURL: !Join ['', [!Ref BucketUrl, 'compute/bastion_server.yaml']]
      Parameters:
        SubnetId: !GetAtt PublicSubnetFirst.Outputs.SubnetId
        VpcId: !Ref VPC
        KeypairName: !Ref BastionKeyPairName
